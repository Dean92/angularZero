<!DOCTYPE html>
<html lang="en" ng-app="minmax">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Form Submitting</a>
        </div>
    </div>
</nav>

<div class="container main-content" ng-controller="MinMaxCtrl">

    <form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" ng-model="formModel.name" id="name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" ng-model="formModel.email" id="email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" ng-Model="formModel.password" id="password">
    </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" ng-model="formModel.age" id="age">
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" class="form-control" ng-model="formModel.gender" id="gender">
                <option value="" >Please Choose</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

    <div class="form-group">
        <button class="btn btn-primary" ng-click="onSubmit()">Register</button>
    </div>

    <pre>{{ formModel | json }}</pre>

</form>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="app/scripts/app.js"></script>
</body>
</html>
